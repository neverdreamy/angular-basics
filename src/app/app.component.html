<div class="container">
  <h1>Angular Services</h1>

  <div class="card">
    <h2>App Counter: {{appCounterService.counter}}</h2>

    <button class="btn" (click)="appCounterService.increase()">+</button>
    <button class="btn" (click)="appCounterService.decrease()">-</button>
  </div>

  <div class="card">
    <h2>Local Counter: {{localCounterService.counter}}</h2>

    <button class="btn" (click)="localCounterService.increase()">+</button>
    <button class="btn" (click)="localCounterService.decrease()">-</button>
  </div>

      <button class="btn" type="button" (click)="setCapital()">Выбрать столицу</button>
    </div>

    <button class="btn" type="submit" [disabled]="form.invalid || form.pending">Отправить</button>

  </form>
</div>
